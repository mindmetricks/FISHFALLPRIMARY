<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            margin: 0 auto;
            width: 80%;
            padding-top: 50px;
        }

        input[type="text"], input[type="number"] {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #story-container {
            display: block; /* Set to block to show the story initially */
        }

        #image-display {
            width: auto;
            height: 45vh;  /* Set the height to 45% of the viewport height */
            margin-top: 20px;
        }

        #enter-button {
            display: none; /* Initially hidden */
            position: relative; /* Relative positioning to avoid issues with absolute */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="story-container">
        <h1 id="story-text"></h1>
        <img id="image-display" src="" alt="Story Image">
        <button id="enter-button">Press Enter</button>
    </div>
</div>

<script src="newnew.js"></script>

</body>
</html>
